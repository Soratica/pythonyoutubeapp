{% extends "base.html" %}
{% block title %}Youtube Music App{% endblock %}

{% block content %}
<div class="container h-100">
  <div class="d-flex flex-row justify-content-center align-items-center" style="height: 90vh">
    <div class="card text-start " style="width: 352px">
      <img class="card-img-top center-cropped" src="{{ thumbnail }}" alt="Title">
      <div class="card-body">
        <h4 class="card-title">{{ song['snippet']['title'] }}</h4>
        <p class="card-text">Body</p>
      </div>
    </div>
  </div>

</div>



{% endblock %}
